<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="buttonstyle.css">
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width: 37rem;">
        <div class="card-body">
          <h5 class="badge text-bg-primary">Level 3</h5>
          <h3 class="card-subtitle mb-2">JavaScript: Level Up</h3>
          <p id="msg" class="card-text ">Click the button to increase the level number.</p>
      
          <button id="levelUpBtn" class="btn btn-success w-100 mb-3" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
               <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
              </svg>
            Level up
          </button>
          <p class=" wrap d-flex gap-2">
            <button type="button" class="glow-on-hover1 btn-secondary w-50"onclick="window.location.href='level2.html'">Back</button>
            <button type="button" class="glow-on-hover btn-dark w-50"onclick="window.location.href='level4.html'">Next Level</button>
          </p>
        </div>
      </div>   
  <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  <div class="shooting-star"></div> 
  <script src="levelup.js"></script>
  </body>
</html>
