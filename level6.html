<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="buttonstylelevel6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width: 37rem;">
        <div class="card-body">
          <h5 class="badge text-bg-primary">Level 6</h5>
          <h3 class="card-subtitle mb-2">Conditionals: Pick the Correct Door</h3>
          <p id="msg" class="card-text ">Click a door. Only one is correct. Use if/else.</p>
          <div class="d-flex align-items-center justify-content-between mb-3" style="gap: 10px;">
                <button id="btn1" class="btn" type="button" style="background-color: green;">
                   <i class="fa-solid fa-door-open"></i>    
                    Door 1
                </button>
                <button id="btn2" class="btn" type="button" style="background-color: yellow;">
                   <i class="fa-solid fa-door-open"></i>
                    Door 2
                </button>
                <button id="btn3" class="btn" type="button" style="background-color: red;">
                    <i class="fa-solid fa-door-open"></i>
                    Door 3
                </button>
            </div>
           
           <div id="result" class="result-box">Choose a door to see the result.</div>
          <p class=" wrap d-flex gap-2 mt-3">
            <button type="button" class="glow-on-hover1 btn-secondary w-50"onclick="window.location.href='level5.html'">Back</button>
            <button type="button" class="glow-on-hover btn-dark w-50"onclick="window.location.href='level1.html'">
              <i class="fa-solid fa-arrow-rotate-right"></i>
              Restart (level1)</button>
          </p>
        </div>
      </div>   
  <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  <div class="shooting-star"></div> 
  <script src="condition.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
