<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="buttonstyle.css">
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width: 37rem;">
        <div class="card-body">
          <h5 class="badge text-bg-primary">Level 5</h5>
          <h3 class="card-subtitle mb-2">Counter: Coins</h3>
          <p id="msg" class="card-text ">Use + and - buttons. Coins cannot go below 0.</p>
          <div class="d-flex align-items-center justify-content-between mb-3">
                <button class="btn btn-primary" type="button" onclick="totalClick(-1)">-1</button>
                <div class="fw-bold fs-5">
                    Coins:
                     <span id="coin">0</span>
                </div>
            
             <button class="btn btn-primary" type="button" onclick="totalClick(+1)">+1</button>
            </div>
           
          <p class=" wrap d-flex gap-2">
            <button type="button" class="glow-on-hover1 btn-secondary w-50"onclick="window.location.href='level4.html'">Back</button>
            <button type="button" class="glow-on-hover btn-dark w-50"onclick="window.location.href='level6.html'">Next Level</button>
          </p>
        </div>
      </div>   
  <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  <div class="shooting-star"></div> 
      <script src="coin.js"></script>
  </body>
</html>
